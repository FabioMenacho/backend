{% extends 'basebs.html' %} {% block content %}

<h1>CLIENTES<h1>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">TIPO</th>
          <th scope="col">NRO</th>
          <th scope="col">NOMBRE</th>
          <th scope="col">CELULAR</th>
          <th scope="col">EMAIL</th>
        </tr>
      </thead>
      <tbody>
        {% for d in data%}
        <tr>
          <th scope="row">{{ d.0 }}</th>
          <td>{{ d.1 }}</td>
          <td>{{ d.2 }}</td>
          <td>{{ d.3 }}</td>
          <td>{{ d.4 }}</td>
          <td>{{ d.5 }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('productos')}}"> <br />PRODUCTOS</a>
    
    {% endblock %}
  </h1>
</h1>
